---

- name: "configuration play." 
  hosts: web
  user: ubuntu
  become: true
  become_method: sudo
  become_user: root
  gather_facts: false
  vars:
    - ansible_python_interpreter: /usr/bin/python3
    - ansible_host_key_checking: false
    - ansible_stdout_callback: yaml
    - ENVIRONMENT: "{{ lookup('env','ENVIRONMENT') }}"
    - NODE_ENV: "{{ lookup('env','NODE_ENV') }}"
    - DEV_DB_HOST: "{{ lookup('env','DEV_DB_HOST') }}"
    - DEV_DB_USER: "{{ lookup('env','DEV_DB_USER') }}"
    - DEV_DB_PASSWORD: "{{ lookup('env','DEV_DB_PASSWORD') }}"
    - DEV_DB_NAME: "{{ lookup('env','DEV_DB_NAME') }}"
    - DEV_DB_DIALECT: "{{ lookup('env','DEV_DB_DIALECT') }}"

  pre_tasks:
    - name: "wait 600 seconds for target connection to become reachable/usable."
      # Your code here
      wait_for_connection:
        timeout: 100

    - name: "install python for Ansible."
      # Your code here
      become: true
      raw: test -e /usr/bin/python3 || (apt -y update && apt install -y python3)
      changed_when: false

  roles:
    # Your code here
    - configure-server
    - configure-prometheus-node-exporter
